<!DOCTYPE html>
<html>
  <head>
    <title>HoH</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="login.css" rel="stylesheet">
  </head>
  <body>
    
    
 <div class="container">
  <img class="logo" src="Copy of Hackofhack.png" width="260px" height="260px">
     <div id="formdiv">
      
        <a href="#"><span><img src="google.png" height="40px" width="40px"></span>Sign in with Google</a>
         <h5>---------or----------</h5>
         
         <form id="login">
            
                <div class="g1">
                    <label for="ea">Email Address:</label><br>
                    <input class="in1" type="email" id="ea" name="login1" action="" method="post"><br>
                 
                </div>
            
               
                 <div  class="g2">
                    <label for="pass">Password:</label><br>
                    <input class="in2" type="password" id="pass" name="login2" action="" method="post"><br>
                 </div>
                 <a href="#"><h6>Forgot Password?</h6></a>
                 <br>
                 <input type="submit" value="Log In" class="bt">   
         </form> 
     </div>
 </div>
  </body>
</html>
