<!DOCTYPE html>
<html>
  <head>
    <title>HoH</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="status.css" rel="stylesheet">
  </head>
  <body>
           <h3>Enter details to know status of your application.</h3>
    <div class="container">
        <div class="col my-4">
            
            <form method="post" action="#" id="trackerForm">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="tn">Team Name:</label><br>
                        <input type="text" class="tn" id="tn">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="ea">Email Id of Team Leader:</label><br>
                        <input type="email" class="ea" id="ea">
                    </div>
                   
                </div>
                <input type="submit" value="STATUS" class="bt"> 
             </div>
       
         
            <div class="col my-4">
                <h4>Your Application Status:<h5>#(STATUS)</h5></h4>
              
            </div>
            
            </form>
        </div>
        </div>
  </body>
</html>
