<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>DashBoard</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="p-dashboard.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="nav">
        <div class="container">
            <div class="row">
                <div class="col-sm-auto">
                    <a href="#" class="one"><h4>Announcements</h4></a>
                </div>
                <div class="col-sm-auto">
                    <a href="{% url 'tracker' %}"><h4>Status</h4></a>
                </div>
                <div class="col-sm-auto">
                    <a href="#"><h4>    Travel reimbursement</h4></a>
                </div>
                <div class="col-sm-auto">
                    <a href="#"><h4>Project</h4></a>
                </div>
                <div class="col-sm-auto">
                    <a href="#"><h4>Team Details</h4></a>
                </div>
                <div class="col-sm-auto">
                    <a href="{% url 'home1' %}"><input type="button" value="SIGN OUT" class="bt">
                </div>
            </div>
        </div>
    </div>
    </header>

    <div class="time">
        <img src="{% static 'timeline2.png' %}" height="800px" >
    </div>
    <div class="container">
        <form class="query">
            <h4>Drop your queries!</h4>
            <div class="g1">
                <label for="ea">Email Address:</label><br>
                <input class="in1" type="email" id="ea" name="login1" action="" method="post"><br>
            </div>
             <div  class="g2">
                <label for="qu">Your query:</label><br>
                <input class="in2" type="text" id="qu" name="login2" action="" method="post"><br>
             </div>
             <br>
                 <input type="submit" value="ASK" class="bt1">
              </div>
        </form>
    </div>
</div>
        <div class="container">
            <form class="otp">
                <h4>Mark your presence!</h4>
                <div class="g1">
                    <label for="no">Enter OTP:</label><br>
                    <h6>Note: To mark the presence at the campus, enter OTP.</h6>

                    <input class="in3" type="text" id="no" name="login3" action="" method="post"><br>

                </div>
            </form>
        </div>



     <div class="container">
        <div class="follow">
         <div class="row">
            <h5>Follow us on:</h5>
            <a href="#"><img src="{% static 'tweet.png' %}" width="25px" height="25px"></a>
            <a href="#"><img src="{% static 'ld.png' %}" width="25px" height="25px"></a>
            <a href="#"><img src="{% static 'fb.png' %}" width="25px'  height="25px"></a>

            <a href="#"><img src="insta.png" width="25px" height="25px"></a>
         </div>
     </div>
    </div>



  </body>
</html>
